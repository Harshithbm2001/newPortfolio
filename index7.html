<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>


    <header class="header" id="header">
        <a href="index.html" class="logo"><span class="main-icon"></span><span>Harshith B M</span></a>

        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="index2.html">skills</a>
            <a href="index3.html">Education</a>
            <a href="index4.html">Career</a>
            <a href="index5.html">Hobbies</a>
            <a href="index6.html">Testimonials</a>
        </div>

        <div class="main">
            <a href="index7.html" class="user main-items active"><i class="fas fa-envelope cm-icon"></i>Contact Me</a>
            <div class="main-items menu-icon-container" id="menu-icon-js">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </div>
    </header>

    <div class="page">
        <main class="contact-main">
            <div class="contact-full">
                <div class="contact-section">
                    <div class="cs-top mobile-show">
                        <h1>Reach Me</h1>
                        <div class="border-line"></div>
                    </div>
                    <div class="cs-item email">
                        <div class="icon"><i class="fas fa-envelope"></i></div>
                        <div class="text">
                            <div class="placeHolder">G-mail</div>
                            <div class="info">harshithbm2001@gmail.com</div>
                        </div>
                    </div>
                    <div class="cs-item number">
                        <div class="icon"><i class="fas fa-phone"></i></i></div>
                        <div class="text">
                            <div class="placeHolder">Phone</div>
                            <div class="info">+91 7676666246</div>
                        </div>
                    </div>
                    <div class="cs-item address">
                        <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="text">
                            <div class="placeHolder">Address</div>
                            <div class="info">Nagarbhavi, Bengaluru</div>
                        </div>
                    </div>
                </div>
                <section class="contact-form">
                    <h1>Contact Me</h1>
                    <div class="border-line"></div>
                    <form id="contact-form" class="form-section" novalidate>
                        <div class="form-group name-section">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" id="contact-submit" class="contact-button">
                            <div class="contact-load">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                            <div class="submit-text">
                                Submit
                            </div>
                        </button>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="left">
                &copy; All Rights Reserved
            </div>
            <div class="right">
                <div class="social"><a href="https://www.facebook.com/" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a></div>
                <div class="social"><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></div>
                <div class="social"><a href="https://www.linkedin.com/in/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></div>
                <div class="social"><a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a></div>
            </div>
        </footer>
    </div>



    <div class="nav-touch-close" id="nav-tc-js"></div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
